<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Saludos</title>
    <script type="text/javascript">
      let identificadorIntervaloDeTiempo;
      function mandarMensaje(){
        alert("Hola");        
      }
      function generarSaludo(){
        identificadorIntervaloDeTiempo = setInterval(mandarMensaje, 4000);
      }
      function borrarSaludo() {
        clearTimeout(identificadorIntervaloDeTiempo);
      }     
    </script>
  </head>
  <body>
    <input type="button" onclick="generarSaludo();" name="comenzar" value="Comenzar Saludos">
    <input type="button" onclick="borrarSaludo();" name="parar" value="Parar Saludos">
  </body>
</html>
